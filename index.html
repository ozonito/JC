<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Flashcards - Quiz Tributario</title>
    <style>
        :root {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --bg-card: #0f3460;
            --text-primary: #eeeeff;
            --text-secondary: #94a3b8;
            --accent: #e94560;
            --success: #4ade80;
            --error: #ef4444;
            --warning: #f59e0b;
            --border: #334155;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background-color: var(--bg-secondary);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            color: var(--accent);
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .config-section {
            background-color: var(--bg-card);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        select, button, input[type="file"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select:hover, button:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        button {
            background-color: var(--accent);
            border: none;
            font-weight: bold;
            margin-top: 10px;
        }

        button:hover {
            background-color: #c93651;
            box-shadow: 0 5px 15px rgba(233, 69, 96, 0.3);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .quiz-section {
            display: none;
            background-color: var(--bg-card);
            padding: 25px;
            border-radius: 15px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: var(--bg-secondary);
            border-radius: 4px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: var(--accent);
            width: 0%;
            transition: width 0.5s ease;
        }

        .question-counter {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .question-text {
            font-size: 1.2em;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .options-container {
            display: grid;
            gap: 15px;
        }

        .option-button {
            text-align: left;
            padding: 15px;
            background-color: var(--bg-secondary);
            border: 2px solid var(--border);
            transition: all 0.3s ease;
        }

        .option-button:hover:not(:disabled) {
            border-color: var(--accent);
            background-color: rgba(233, 69, 96, 0.1);
        }

        .option-button.correct {
            background-color: rgba(74, 222, 128, 0.2);
            border-color: var(--success);
        }

        .option-button.incorrect {
            background-color: rgba(239, 68, 68, 0.2);
            border-color: var(--error);
        }

        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }

        .feedback.success {
            background-color: rgba(74, 222, 128, 0.2);
            border: 1px solid var(--success);
            color: var(--success);
        }

        .feedback.error {
            background-color: rgba(239, 68, 68, 0.2);
            border: 1px solid var(--error);
            color: var(--error);
        }

        .feedback a {
            color: inherit;
            text-decoration: underline;
        }

        .motivational-message {
            text-align: center;
            font-style: italic;
            color: var(--text-secondary);
            margin-top: 15px;
            font-size: 1.1em;
        }

        .results-section {
            display: none;
            background-color: var(--bg-card);
            padding: 25px;
            border-radius: 15px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .stat-card {
            background-color: var(--bg-secondary);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: var(--accent);
        }

        .stat-label {
            color: var(--text-secondary);
            margin-top: 5px;
        }

        .review-list {
            background-color: var(--bg-secondary);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .review-item {
            padding: 10px;
            border-bottom: 1px solid var(--border);
        }

        .review-item:last-child {
            border-bottom: none;
        }

        .occurrence-table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: var(--bg-secondary);
            border-radius: 10px;
            overflow: hidden;
        }

        .occurrence-table th, .occurrence-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        .occurrence-table th {
            background-color: var(--bg-card);
            color: var(--accent);
            font-weight: bold;
        }

        .occurrence-table tr:hover {
            background-color: rgba(233, 69, 96, 0.1);
        }

        .hidden {
            display: none !important;
        }

        .file-info {
            color: var(--text-secondary);
            font-size: 0.9em;
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .question-text {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📚 Sistema de Flashcards Tributarias</h1>
        
        <!-- Configuración inicial -->
        <div id="configSection" class="config-section">
            <div class="form-group">
                <label for="csvFile">Cargar archivo CSV con preguntas:</label>
                <input type="file" id="csvFile" accept=".csv" />
                <div class="file-info">El archivo debe llamarse "PreguntasFlash.csv" y estar en el formato correcto</div>
            </div>
            
            <div class="form-group">
                <label for="numQuestions">Número de preguntas:</label>
                <select id="numQuestions">
                    <option value="5">5 preguntas</option>
                    <option value="10">10 preguntas</option>
                    <option value="15">15 preguntas</option>
                    <option value="20">20 preguntas</option>
                    <option value="25">25 preguntas</option>
                    <option value="30">30 preguntas</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="category">Bloque temático:</label>
                <select id="category">
                    <option value="TODO">Todas las categorías</option>
                    <option value="administrativo">Administrativo</option>
                    <option value="civil">Civil</option>
                    <option value="mercantil">Mercantil</option>
                </select>
            </div>
            
            <button onclick="startQuiz()" id="startButton" disabled>🚀 Comenzar Quiz</button>
        </div>
        
        <!-- Sección del quiz -->
        <div id="quizSection" class="quiz-section">
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>
            
            <div id="questionCounter" class="question-counter"></div>
            
            <div id="questionText" class="question-text"></div>
            
            <div id="optionsContainer" class="options-container"></div>
            
            <div id="feedback" class="feedback"></div>
            
            <div id="motivationalMessage" class="motivational-message"></div>
            
            <button id="nextButton" onclick="nextQuestion()" style="display: none; margin-top: 20px;">
                Siguiente pregunta ➡️
            </button>
        </div>
        
        <!-- Sección de resultados -->
        <div id="resultsSection" class="results-section">
            <h2 style="text-align: center; margin-bottom: 20px;">📊 Resultados del Quiz</h2>
            
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="correctCount">0</div>
                    <div class="stat-label">Respuestas Correctas</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="incorrectCount">0</div>
                    <div class="stat-label">Respuestas Incorrectas</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="scorePercentage">0%</div>
                    <div class="stat-label">Puntuación</div>
                </div>
            </div>
            
            <div id="reviewList" class="review-list">
                <h3>📝 Temas a repasar:</h3>
                <div id="reviewItems"></div>
            </div>
            
            <div style="margin-top: 20px;">
                <h3>📈 Estadísticas de uso de preguntas:</h3>
                <table class="occurrence-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Pregunta</th>
                            <th>Veces mostrada</th>
                        </tr>
                    </thead>
                    <tbody id="occurrenceTableBody"></tbody>
                </table>
            </div>
            
            <div id="finalMessage" class="motivational-message" style="margin-top: 30px; font-size: 1.2em;"></div>
            
            <button onclick="resetQuiz()" style="margin-top: 20px;">
                🔄 Nuevo Quiz
            </button>
        </div>
    </div>

    <script>
        // Base de datos de preguntas
        let questionsDB = [];
        
        // Variables globales
        let currentQuiz = {
            questions: [],
            currentIndex: 0,
            correctAnswers: 0,
            incorrectAnswers: 0,
            reviewItems: [],
            startTime: null,
            endTime: null
        };

        // Sistema de tracking de ocurrencias
        let questionOccurrences = {};

        // Cargar ocurrencias del localStorage
        function loadOccurrences() {
            const saved = localStorage.getItem('questionOccurrences');
            if (saved) {
                questionOccurrences = JSON.parse(saved);
            }
        }

        // Guardar ocurrencias en localStorage
        function saveOccurrences() {
            localStorage.setItem('questionOccurrences', JSON.stringify(questionOccurrences));
        }

        // Frases motivacionales
        const motivationalPhrases = {
            correct: [
                "¡Excelente! 🎉 Vas por el camino correcto.",
                "¡Brillante! ⭐ Tu conocimiento es impresionante.",
                "¡Genial! 🚀 Sigue así, lo estás haciendo muy bien.",
                "¡Fantástico! 💪 Tu esfuerzo está dando frutos.",
                "¡Muy bien! 🌟 Cada respuesta correcta te acerca más a tu objetivo."
            ],
            incorrect: [
                "No te preocupes 💙 Cada error es una oportunidad de aprendizaje.",
                "¡Ánimo! 🌈 La próxima vez lo harás mejor.",
                "Sigue adelante 💪 El conocimiento se construye paso a paso.",
                "¡No te rindas! 🔥 Los grandes expertos también se equivocan.",
                "Tranquilo/a 🌟 Estás aprendiendo y eso es lo importante."
            ],
            final: [
                "¡Has completado el quiz! 🎊 Tu dedicación es admirable.",
                "¡Felicidades por llegar hasta aquí! 🏆 Cada pregunta te ha hecho más fuerte.",
                "¡Excelente trabajo! 🌟 Tu perseverancia es tu mayor fortaleza.",
                "¡Lo has logrado! 🚀 Continúa con esta actitud positiva.",
                "¡Bravo! 💪 Has demostrado compromiso y determinación."
            ]
        };

        // Función para cargar el archivo CSV
        document.getElementById('csvFile').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    parseCSV(e.target.result);
                };
                reader.readAsText(file);
            }
        });

        // Función para parsear el CSV
        function parseCSV(csvText) {
            try {
                const lines = csvText.split('\n').filter(line => line.trim());
                questionsDB = [];
                
                // Skip header if exists
                const startIndex = lines[0].includes('Pregunta') ? 1 : 0;
                
                for (let i = startIndex; i < lines.length; i++) {
                    const parts = parseCSVLine(lines[i]);
                    if (parts.length >= 8) {
                        const question = {
                            id: parseInt(parts[0].replace(/"/g, '')),
                            question: parts[1].replace(/"/g, ''),
                            options: [
                                parts[2].replace(/"/g, ''),
                                parts[3].replace(/"/g, ''),
                                parts[4].replace(/"/g, ''),
                                parts[5].replace(/"/g, '')
                            ],
                            correctAnswer: parts[6].replace(/"/g, '').charCodeAt(0) - 65, // Convert A,B,C,D to 0,1,2,3
                            reasoning: parts[7].replace(/"/g, ''),
                            category: detectCategory(parts[1]), // Auto-detect category from question
                            legalReference: extractLegalReference(parts[7])
                        };
                        
                        // Initialize occurrences
                        if (!questionOccurrences[question.id]) {
                            questionOccurrences[question.id] = 0;
                        }
                        
                        questionsDB.push(question);
                    }
                }
                
                document.getElementById('startButton').disabled = false;
                document.querySelector('.file-info').textContent = `✅ Archivo cargado: ${questionsDB.length} preguntas encontradas`;
                saveOccurrences();
                
            } catch (error) {
                alert('Error al procesar el archivo CSV: ' + error.message);
                console.error(error);
            }
        }

        // Función para parsear una línea CSV considerando comillas
        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"' && line[i+1] === '"') {
                    current += '"';
                    i++;
                } else if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            
            result.push(current);
            return result;
        }

        // Función para detectar la categoría de la pregunta
        function detectCategory(questionText) {
            const text = questionText.toLowerCase();
            if (text.includes('tribut') || text.includes('fiscal') || text.includes('impuesto')) {
                return 'administrativo';
            } else if (text.includes('civil') || text.includes('propiedad')) {
                return 'civil';
            } else if (text.includes('mercantil') || text.includes('sociedad')) {
                return 'mercantil';
            }
            return 'administrativo'; // default
        }

        // Función para extraer referencia legal
        function extractLegalReference(reasoning) {
            const matches = reasoning.match(/https?:\/\/[^\s]+/);
            if (matches) {
                return matches[0];
            }
            // Try to construct a BOE reference if article is mentioned
            const articleMatch = reasoning.match(/artículo\s+(\d+)/i);
            if (articleMatch) {
                return `https://www.boe.es/buscar/act.php?id=BOE-A-2003-17588#a${articleMatch[1]}`;
            }
            return 'https://www.boe.es/buscar/act.php?id=BOE-A-2003-17588';
        }

        // Función para generar opciones incorrectas basadas en la correcta
        function generateIncorrectOptions(correctOption, question) {
            const incorrectOptions = [];
            const usedOptions = new Set([correctOption]);
            
            // Estrategias para generar opciones incorrectas confusas
            const strategies = [
                // Cambiar plazos
                () => {
                    const plazos = ['3 días', '5 días', '10 días', '15 días', '20 días', '30 días', '2 meses', '3 meses', '6 meses', '1 año'];
                    const plazoPattern = /\d+\s*(días?|meses?|años?)/g;
                    if (plazoPattern.test(correctOption)) {
                        return correctOption.replace(plazoPattern, (match) => {
                            const newPlazo = plazos[Math.floor(Math.random() * plazos.length)];
                            return newPlazo;
                        });
                    }
                    return null;
                },
                // Cambiar porcentajes
                () => {
                    const porcentajes = ['5%', '10%', '15%', '20%', '25%', '30%', '50%', '75%'];
                    const porcentajePattern = /\d+\s*%/g;
                    if (porcentajePattern.test(correctOption)) {
                        return correctOption.replace(porcentajePattern, (match) => {
                            const newPorcentaje = porcentajes[Math.floor(Math.random() * porcentajes.length)];
                            return newPorcentaje;
                        });
                    }
                    return null;
                },
                // Cambiar cantidades
                () => {
                    const cantidades = ['1.000', '2.500', '3.000', '5.000', '6.000', '10.000', '20.000', '50.000'];
                    const cantidadPattern = /\d{1,3}(\.\d{3})*/g;
                    if (cantidadPattern.test(correctOption)) {
                        return correctOption.replace(cantidadPattern, (match) => {
                            const newCantidad = cantidades[Math.floor(Math.random() * cantidades.length)];
                            return newCantidad;
                        });
                    }
                    return null;
                },
                // Invertir el sentido (afirmativo/negativo)
                () => {
                    if (correctOption.includes('no ')) {
                        return correctOption.replace(/no /g, '');
                    } else if (correctOption.includes(' podrá')) {
                        return correctOption.replace(/ podrá/g, ' no podrá');
                    } else if (correctOption.includes(' deberá')) {
                        return correctOption.replace(/ deberá/g, ' no deberá');
                    } else if (correctOption.includes(' será')) {
                        return correctOption.replace(/ será/g, ' no será');
                    }
                    return null;
                },
                // Cambiar sujetos
                () => {
                    const sujetos = {
                        'obligado tributario': ['contribuyente', 'sujeto pasivo', 'administrado', 'interesado'],
                        'Administración': ['órgano competente', 'autoridad tributaria', 'Hacienda Pública'],
                        'inspector': ['actuario', 'funcionario', 'órgano de inspección'],
                        'Estado': ['Administración General del Estado', 'Poder Ejecutivo', 'Gobierno'],
                        'CCAA': ['Comunidades Autónomas', 'entes autonómicos', 'administraciones autonómicas']
                    };
                    
                    for (const [original, alternativas] of Object.entries(sujetos)) {
                        if (correctOption.includes(original)) {
                            const nueva = alternativas[Math.floor(Math.random() * alternativas.length)];
                            return correctOption.replace(new RegExp(original, 'g'), nueva);
                        }
                    }
                    return null;
                },
                // Cambiar verbos modales
                () => {
                    const cambios = {
                        'podrá': ['deberá', 'tendrá que', 'estará obligado a'],
                        'deberá': ['podrá', 'estará facultado para', 'tendrá la posibilidad de'],
                        'será': ['podrá ser', 'deberá ser', 'tendrá que ser']
                    };
                    
                    for (const [original, alternativas] of Object.entries(cambios)) {
                        if (correctOption.includes(original)) {
                            const nueva = alternativas[Math.floor(Math.random() * alternativas.length)];
                            return correctOption.replace(new RegExp(original, 'g'), nueva);
                        }
                    }
                    return null;
                }
            ];

            // Aplicar estrategias hasta tener 3 opciones incorrectas únicas
            let attempts = 0;
            while (incorrectOptions.length < 3 && attempts < 50) {
                attempts++;
                const strategy = strategies[Math.floor(Math.random() * strategies.length)];
                const newOption = strategy();
                
                if (newOption && !usedOptions.has(newOption)) {
                    incorrectOptions.push(newOption);
                    usedOptions.add(newOption);
                } else {
                    // Si no se puede generar con estrategias, crear variación manual
                    const variation = createManualVariation(correctOption, question);
                    if (variation && !usedOptions.has(variation)) {
                        incorrectOptions.push(variation);
                        usedOptions.add(variation);
                    }
                }
            }

            // Si aún faltan opciones, usar las opciones originales del CSV
            if (incorrectOptions.length < 3) {
                for (let i = 0; i < question.options.length && incorrectOptions.length < 3; i++) {
                    if (i !== question.correctAnswer && !usedOptions.has(question.options[i])) {
                        incorrectOptions.push(question.options[i]);
                        usedOptions.add(question.options[i]);
                    }
                }
            }

            return incorrectOptions.slice(0, 3);
        }

        // Función para crear variaciones manuales
        function createManualVariation(correctOption, question) {
            const variations = [
                correctOption + ', salvo autorización expresa',
                correctOption + ', sin excepción alguna',
                correctOption.replace(/\.$/, ', en todo caso.'),
                'Exclusivamente ' + correctOption.toLowerCase(),
                'Únicamente ' + correctOption.toLowerCase(),
                correctOption.replace(/^Las?/, 'Todas las').replace(/^Los?/, 'Todos los'),
                correctOption.replace(/podrán/, 'deberán').replace(/podrá/, 'deberá'),
                correctOption.replace(/será/, 'podrá ser').replace(/serán/, 'podrán ser'),
                'Ninguna de las anteriores es correcta',
                'Todas las anteriores son correctas'
            ];

            return variations[Math.floor(Math.random() * variations.length)];
        }

        // Función para mezclar array (Fisher-Yates)
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        // Función para seleccionar preguntas aleatorias
        function selectRandomQuestions(num, category) {
            let availableQuestions = questionsDB;
            
            if (category !== 'TODO') {
                availableQuestions = questionsDB.filter(q => q.category === category);
            }

            // Ordenar por número de ocurrencias (menos vistas primero)
            availableQuestions.sort((a, b) => {
                return (questionOccurrences[a.id] || 0) - (questionOccurrences[b.id] || 0);
            });

            // Tomar las preguntas menos vistas y mezclarlas
            const leastSeenQuestions = availableQuestions.slice(0, num * 2);
            const shuffled = shuffleArray(leastSeenQuestions);
            
            return shuffled.slice(0, Math.min(num, shuffled.length));
        }

        // Función para iniciar el quiz
        function startQuiz() {
            if (questionsDB.length === 0) {
                alert('Por favor, carga primero el archivo CSV con las preguntas.');
                return;
            }

            const numQuestions = parseInt(document.getElementById('numQuestions').value);
            const category = document.getElementById('category').value;

            // Cargar ocurrencias
            loadOccurrences();

            // Seleccionar preguntas
            const selectedQuestions = selectRandomQuestions(numQuestions, category);
            
            if (selectedQuestions.length === 0) {
                alert('No hay preguntas disponibles para la categoría seleccionada.');
                return;
            }

            // Preparar las preguntas con opciones mezcladas
            currentQuiz.questions = selectedQuestions.map(q => {
                const correctOption = q.options[q.correctAnswer];
                const incorrectOptions = generateIncorrectOptions(correctOption, q);
                
                // Mezclar todas las opciones
                const allOptions = shuffleArray([correctOption, ...incorrectOptions]);
                const newCorrectIndex = allOptions.indexOf(correctOption);

                return {
                    ...q,
                    shuffledOptions: allOptions,
                    shuffledCorrectIndex: newCorrectIndex
                };
            });

            // Resetear el quiz
            currentQuiz.currentIndex = 0;
            currentQuiz.correctAnswers = 0;
            currentQuiz.incorrectAnswers = 0;
            currentQuiz.reviewItems = [];
            currentQuiz.startTime = new Date();

            // Mostrar sección del quiz
            document.getElementById('configSection').style.display = 'none';
            document.getElementById('quizSection').style.display = 'block';
            document.getElementById('resultsSection').style.display = 'none';

            // Mostrar primera pregunta
            showQuestion();
        }

        // Función para mostrar la pregunta actual
        function showQuestion() {
            const question = currentQuiz.questions[currentQuiz.currentIndex];
            
            // Incrementar contador de ocurrencias
            questionOccurrences[question.id] = (questionOccurrences[question.id] || 0) + 1;
            saveOccurrences();

            // Actualizar progreso
            const progress = ((currentQuiz.currentIndex + 1) / currentQuiz.questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';

            // Actualizar contador
            document.getElementById('questionCounter').textContent = 
                `Pregunta ${currentQuiz.currentIndex + 1} de ${currentQuiz.questions.length}`;

            // Mostrar pregunta
            document.getElementById('questionText').textContent = question.question;

            // Mostrar opciones
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';

            question.shuffledOptions.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'option-button';
                button.textContent = `${String.fromCharCode(65 + index)}) ${option}`;
                button.onclick = () => selectOption(index);
                optionsContainer.appendChild(button);
            });

            // Ocultar feedback y botón siguiente
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('motivationalMessage').textContent = '';
            document.getElementById('nextButton').style.display = 'none';
        }

        // Función para seleccionar una opción
        function selectOption(selectedIndex) {
            const question = currentQuiz.questions[currentQuiz.currentIndex];
            const isCorrect = selectedIndex === question.shuffledCorrectIndex;

            // Deshabilitar todos los botones
            const buttons = document.querySelectorAll('.option-button');
            buttons.forEach(button => button.disabled = true);

            // Marcar respuesta seleccionada
            buttons[selectedIndex].classList.add(isCorrect ? 'correct' : 'incorrect');

            // Mostrar respuesta correcta si se equivocó
            if (!isCorrect) {
                buttons[question.shuffledCorrectIndex].classList.add('correct');
            }

            // Actualizar estadísticas
            if (isCorrect) {
                currentQuiz.correctAnswers++;
            } else {
                currentQuiz.incorrectAnswers++;
                currentQuiz.reviewItems.push({
                    question: question.question,
                    correctAnswer: question.shuffledOptions[question.shuffledCorrectIndex],
                    reasoning: question.reasoning
                });
            }

            // Mostrar feedback
            const feedback = document.getElementById('feedback');
            feedback.className = 'feedback ' + (isCorrect ? 'success' : 'error');
            
            let feedbackHTML = '';
            if (isCorrect) {
                feedbackHTML = '✅ ¡Correcto! ';
            } else {
                feedbackHTML = `❌ Incorrecto. La respuesta correcta es: ${question.shuffledOptions[question.shuffledCorrectIndex]}. `;
            }
            
            feedbackHTML += question.reasoning;
            
            if (question.legalReference) {
                feedbackHTML += ` <a href="${question.legalReference}" target="_blank">Ver legislación aplicable</a>`;
            }
            
            feedback.innerHTML = feedbackHTML;
            feedback.style.display = 'block';

            // Mostrar mensaje motivacional
            const phrases = isCorrect ? motivationalPhrases.correct : motivationalPhrases.incorrect;
            document.getElementById('motivationalMessage').textContent = 
                phrases[Math.floor(Math.random() * phrases.length)];

            // Mostrar botón siguiente o resultados
            if (currentQuiz.currentIndex < currentQuiz.questions.length - 1) {
                document.getElementById('nextButton').style.display = 'block';
            } else {
                setTimeout(showResults, 2000);
            }
        }

        // Función para pasar a la siguiente pregunta
        function nextQuestion() {
            currentQuiz.currentIndex++;
            showQuestion();
        }

        // Función para mostrar resultados
        function showResults() {
            currentQuiz.endTime = new Date();

            // Ocultar quiz y mostrar resultados
            document.getElementById('quizSection').style.display = 'none';
            document.getElementById('resultsSection').style.display = 'block';

            // Calcular estadísticas
            const total = currentQuiz.questions.length;
            const percentage = Math.round((currentQuiz.correctAnswers / total) * 100);

            document.getElementById('correctCount').textContent = currentQuiz.correctAnswers;
            document.getElementById('incorrectCount').textContent = currentQuiz.incorrectAnswers;
            document.getElementById('scorePercentage').textContent = percentage + '%';

            // Mostrar temas a repasar
            const reviewItemsDiv = document.getElementById('reviewItems');
            reviewItemsDiv.innerHTML = '';

            if (currentQuiz.reviewItems.length > 0) {
                currentQuiz.reviewItems.forEach((item, index) => {
                    const div = document.createElement('div');
                    div.className = 'review-item';
                    div.innerHTML = `
                        <strong>${index + 1}. ${item.question}</strong><br>
                        <span style="color: var(--success)">Respuesta correcta:</span> ${item.correctAnswer}<br>
                        <span style="color: var(--text-secondary)">${item.reasoning}</span>
                    `;
                    reviewItemsDiv.appendChild(div);
                });
            } else {
                reviewItemsDiv.innerHTML = '<p style="text-align: center; color: var(--success)">¡Perfecto! No hay temas que repasar.</p>';
            }

            // Mostrar tabla de ocurrencias
            const tableBody = document.getElementById('occurrenceTableBody');
            tableBody.innerHTML = '';

            // Ordenar preguntas por ID
            const sortedQuestions = [...questionsDB].sort((a, b) => a.id - b.id);

            sortedQuestions.forEach(q => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${q.id}</td>
                    <td>${q.question.substring(0, 50)}...</td>
                    <td>${questionOccurrences[q.id] || 0}</td>
                `;
                tableBody.appendChild(tr);
            });

            // Mensaje final motivacional
            const finalMessage = motivationalPhrases.final[Math.floor(Math.random() * motivationalPhrases.final.length)];
            document.getElementById('finalMessage').textContent = finalMessage;
        }

        // Función para reiniciar el quiz
        function resetQuiz() {
            document.getElementById('configSection').style.display = 'block';
            document.getElementById('quizSection').style.display = 'none';
            document.getElementById('resultsSection').style.display = 'none';
        }

        // Inicializar al cargar la página
        window.onload = function() {
            loadOccurrences();
            // Auto-load CSV if available in the same directory
            fetch('PreguntasFlash.csv')
                .then(response => response.text())
                .then(data => {
                    parseCSV(data);
                })
                .catch(error => {
                    console.log('No se encontró archivo CSV automático, esperando carga manual');
                });
        };
    </script>
</body>
</html>
