<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Flashcards - Quiz Tributario</title>
    <style>
        :root {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --bg-card: #0f3460;
            --text-primary: #eeeeff;
            --text-secondary: #94a3b8;
            --accent: #e94560;
            --success: #4ade80;
            --error: #ef4444;
            --warning: #f59e0b;
            --border: #334155;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background-color: var(--bg-secondary);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            color: var(--accent);
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .config-section {
            background-color: var(--bg-card);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        select, button, input[type="file"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select:hover, button:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        button {
            background-color: var(--accent);
            border: none;
            font-weight: bold;
            margin-top: 10px;
        }

        button:hover {
            background-color: #c93651;
            box-shadow: 0 5px 15px rgba(233, 69, 96, 0.3);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .quiz-section {
            display: none;
            background-color: var(--bg-card);
            padding: 25px;
            border-radius: 15px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: var(--bg-secondary);
            border-radius: 4px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: var(--accent);
            width: 0%;
            transition: width 0.5s ease;
        }

        .question-counter {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .question-text {
            font-size: 1.2em;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .options-container {
            display: grid;
            gap: 15px;
        }

        .option-button {
            text-align: left;
            padding: 15px;
            background-color: var(--bg-secondary);
            border: 2px solid var(--border);
            transition: all 0.3s ease;
        }

        .option-button:hover:not(:disabled) {
            border-color: var(--accent);
            background-color: rgba(233, 69, 96, 0.1);
        }

        .option-button.correct {
            background-color: rgba(74, 222, 128, 0.2);
            border-color: var(--success);
        }

        .option-button.incorrect {
            background-color: rgba(239, 68, 68, 0.2);
            border-color: var(--error);
        }

        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }

        .feedback.success {
            background-color: rgba(74, 222, 128, 0.2);
            border: 1px solid var(--success);
            color: var(--success);
        }

        .feedback.error {
            background-color: rgba(239, 68, 68, 0.2);
            border: 1px solid var(--error);
            color: var(--error);
        }

        .feedback a {
            color: inherit;
            text-decoration: underline;
        }

        .motivational-message {
            text-align: center;
            font-style: italic;
            color: var(--text-secondary);
            margin-top: 15px;
            font-size: 1.1em;
        }

        .results-section {
            display: none;
            background-color: var(--bg-card);
            padding: 25px;
            border-radius: 15px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .stat-card {
            background-color: var(--bg-secondary);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: var(--accent);
        }

        .stat-label {
            color: var(--text-secondary);
            margin-top: 5px;
        }

        .review-list {
            background-color: var(--bg-secondary);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .review-item {
            padding: 10px;
            border-bottom: 1px solid var(--border);
        }

        .review-item:last-child {
            border-bottom: none;
        }

        .occurrence-table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: var(--bg-secondary);
            border-radius: 10px;
            overflow: hidden;
        }

        .occurrence-table th, .occurrence-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        .occurrence-table th {
            background-color: var(--bg-card);
            color: var(--accent);
            font-weight: bold;
        }

        .occurrence-table tr:hover {
            background-color: rgba(233, 69, 96, 0.1);
        }

        .hidden {
            display: none !important;
        }

        .file-info {
            color: var(--text-secondary);
            font-size: 0.9em;
            margin-top: 10px;
        }

        .reset-button {
            background-color: var(--warning);
            margin-top: 10px;
            font-size: 0.9em;
            padding: 8px;
        }

        .reset-button:hover {
            background-color: #dc7a0b;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .question-text {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö Sistema de Flashcards Tributarias</h1>
        
        <!-- Configuraci√≥n inicial -->
        <div id="configSection" class="config-section">
            <div class="form-group">
                <label for="csvFile">Cargar archivo CSV con preguntas:</label>
                <input type="file" id="csvFile" accept=".csv" />
                <div class="file-info">El archivo debe llamarse "PreguntasFlash.csv" o "TEST_JC.csv"</div>
            </div>
            
            <div class="form-group">
                <label for="numQuestions">N√∫mero de preguntas:</label>
                <select id="numQuestions">
                    <option value="5">5 preguntas</option>
                    <option value="10">10 preguntas</option>
                    <option value="15">15 preguntas</option>
                    <option value="20">20 preguntas</option>
                    <option value="25">25 preguntas</option>
                    <option value="30">30 preguntas</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="category">Bloque tem√°tico:</label>
                <select id="category">
                    <option value="TODO">Todas las categor√≠as</option>
                    <option value="administrativo">Administrativo</option>
                    <option value="civil">Civil</option>
                    <option value="mercantil">Mercantil</option>
                </select>
            </div>
            
            <button onclick="startQuiz()" id="startButton" disabled>üöÄ Comenzar Quiz</button>
            <button class="reset-button" onclick="resetAllData()">üîÑ Reiniciar historial de preguntas</button>
        </div>
        
        <!-- Secci√≥n del quiz -->
        <div id="quizSection" class="quiz-section">
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>
            
            <div id="questionCounter" class="question-counter"></div>
            
            <div id="questionText" class="question-text"></div>
            
            <div id="optionsContainer" class="options-container"></div>
            
            <div id="feedback" class="feedback"></div>
            
            <div id="motivationalMessage" class="motivational-message"></div>
            
            <button id="nextButton" onclick="nextQuestion()" style="display: none; margin-top: 20px;">
                Siguiente pregunta ‚û°Ô∏è
            </button>
        </div>
        
        <!-- Secci√≥n de resultados -->
        <div id="resultsSection" class="results-section">
            <h2 style="text-align: center; margin-bottom: 20px;">üìä Resultados del Quiz</h2>
            
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="correctCount">0</div>
                    <div class="stat-label">Respuestas Correctas</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="incorrectCount">0</div>
                    <div class="stat-label">Respuestas Incorrectas</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="scorePercentage">0%</div>
                    <div class="stat-label">Puntuaci√≥n</div>
                </div>
            </div>
            
            <div id="reviewList" class="review-list">
                <h3>üìù Temas a repasar:</h3>
                <div id="reviewItems"></div>
            </div>
            
            <div style="margin-top: 20px;">
                <h3>üìà Estad√≠sticas de uso de preguntas:</h3>
                <table class="occurrence-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Pregunta</th>
                            <th>Veces mostrada</th>
                        </tr>
                    </thead>
                    <tbody id="occurrenceTableBody"></tbody>
                </table>
            </div>
            
            <div id="finalMessage" class="motivational-message" style="margin-top: 30px; font-size: 1.2em;"></div>
            
            <button onclick="resetQuiz()" style="margin-top: 20px;">
                üîÑ Nuevo Quiz
            </button>
        </div>
    </div>

    <script>
        // Base de datos de preguntas
        let questionsDB = [];
        
        // Variables globales
        let currentQuiz = {
            questions: [],
            currentIndex: 0,
            correctAnswers: 0,
            incorrectAnswers: 0,
            reviewItems: [],
            startTime: null,
            endTime: null
        };

        // Sistema avanzado de tracking con historial de sesiones
        const TRACKING_VERSION = '2.0';
        let advancedTracking = {
            version: TRACKING_VERSION,
            occurrences: {},
            sessionHistory: [],
            lastShown: {},
            cooldownPeriod: 3,
            maxSessionHistory: 10
        };

        // Cargar datos avanzados del localStorage
        function loadAdvancedTracking() {
            const saved = localStorage.getItem('advancedQuestionTracking');
            if (saved) {
                try {
                    const parsed = JSON.parse(saved);
                    if (parsed.version === TRACKING_VERSION) {
                        advancedTracking = parsed;
                    } else {
                        migrateOldData();
                    }
                } catch (e) {
                    console.error('Error loading tracking data:', e);
                    initializeTracking();
                }
            } else {
                initializeTracking();
            }
        }

        // Inicializar sistema de tracking
        function initializeTracking() {
            questionsDB.forEach(q => {
                advancedTracking.occurrences[q.id] = 0;
                advancedTracking.lastShown[q.id] = 0;
            });
        }

        // Migrar datos antiguos
        function migrateOldData() {
            const oldOccurrences = localStorage.getItem('questionOccurrences');
            if (oldOccurrences) {
                try {
                    const parsed = JSON.parse(oldOccurrences);
                    advancedTracking.occurrences = parsed;
                    questionsDB.forEach(q => {
                        if (!advancedTracking.occurrences[q.id]) {
                            advancedTracking.occurrences[q.id] = 0;
                        }
                        advancedTracking.lastShown[q.id] = 0;
                    });
                } catch (e) {
                    initializeTracking();
                }
            } else {
                initializeTracking();
            }
        }

        // Guardar datos avanzados en localStorage
        function saveAdvancedTracking() {
            localStorage.setItem('advancedQuestionTracking', JSON.stringify(advancedTracking));
        }

        // Frases motivacionales
        const motivationalPhrases = {
            correct: [
                "¬°Excelente! üéâ Vas por el camino correcto.",
                "¬°Brillante! ‚≠ê Tu conocimiento es impresionante.",
                "¬°Genial! üöÄ Sigue as√≠, lo est√°s haciendo muy bien.",
                "¬°Fant√°stico! üí™ Tu esfuerzo est√° dando frutos.",
                "¬°Muy bien! üåü Cada respuesta correcta te acerca m√°s a tu objetivo."
            ],
            incorrect: [
                "No te preocupes üíô Cada error es una oportunidad de aprendizaje.",
                "¬°√Ånimo! üåà La pr√≥xima vez lo har√°s mejor.",
                "Sigue adelante üí™ El conocimiento se construye paso a paso.",
                "¬°No te rindas! üî• Los grandes expertos tambi√©n se equivocan.",
                "Tranquilo/a üåü Est√°s aprendiendo y eso es lo importante."
            ],
            final: [
                "¬°Has completado el quiz! üéä Tu dedicaci√≥n es admirable.",
                "¬°Felicidades por llegar hasta aqu√≠! üèÜ Cada pregunta te ha hecho m√°s fuerte.",
                "¬°Excelente trabajo! üåü Tu perseverancia es tu mayor fortaleza.",
                "¬°Lo has logrado! üöÄ Contin√∫a con esta actitud positiva.",
                "¬°Bravo! üí™ Has demostrado compromiso y determinaci√≥n."
            ]
        };

        // Funci√≥n para cargar el archivo CSV
        document.getElementById('csvFile').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    parseCSV(e.target.result);
                };
                reader.readAsText(file, 'UTF-8');
            }
        });

        // Funci√≥n mejorada para parsear el CSV
        function parseCSV(csvText) {
            try {
                console.log('Iniciando parseo del CSV...');
                
                // Reemplazar comillas dobles escapadas por comillas simples temporalmente
                csvText = csvText.replace(/""/g, '¬ß¬ßQUOTE¬ß¬ß');
                
                // Dividir por l√≠neas
                const lines = csvText.split(/\r?\n/).filter(line => line.trim());
                console.log(`Total de l√≠neas encontradas: ${lines.length}`);
                
                questionsDB = [];
                
                // Detectar si la primera l√≠nea es un encabezado
                const firstLine = lines[0];
                const hasHeader = firstLine.includes('Pregunta') || firstLine.includes('Enunciado');
                const startIndex = hasHeader ? 1 : 0;
                
                console.log(`Procesando desde l√≠nea ${startIndex} (header: ${hasHeader})`);
                
                for (let i = startIndex; i < lines.length; i++) {
                    try {
                        const parts = parseCSVLine(lines[i]);
                        
                        if (parts.length >= 8) {
                            // Restaurar las comillas en cada parte
                            const cleanParts = parts.map(part => 
                                part.replace(/¬ß¬ßQUOTE¬ß¬ß/g, '"').trim()
                            );
                            
                            const question = {
                                id: parseInt(cleanParts[0]) || (i - startIndex + 1),
                                question: cleanParts[1], // Enunciado
                                options: [
                                    cleanParts[2], // Opci√≥n A
                                    cleanParts[3], // Opci√≥n B
                                    cleanParts[4], // Opci√≥n C
                                    cleanParts[5]  // Opci√≥n D
                                ],
                                correctAnswer: cleanParts[6].toUpperCase().charCodeAt(0) - 65, // A=0, B=1, C=2, D=3
                                reasoning: cleanParts[7],
                                category: detectCategory(cleanParts[1]),
                                legalReference: extractLegalReference(cleanParts[7])
                            };
                            
                            // Validar que la pregunta tenga sentido
                            if (question.question && question.options.every(opt => opt)) {
                                questionsDB.push(question);
                                console.log(`Pregunta ${question.id} procesada correctamente`);
                            } else {
                                console.warn(`Pregunta en l√≠nea ${i} tiene datos incompletos`);
                            }
                        } else {
                            console.warn(`L√≠nea ${i} tiene solo ${parts.length} columnas, se esperaban 8`);
                        }
                    } catch (lineError) {
                        console.error(`Error procesando l√≠nea ${i}:`, lineError);
                    }
                }
                
                console.log(`Total de preguntas cargadas: ${questionsDB.length}`);
                
                // Inicializar tracking para nuevas preguntas
                questionsDB.forEach(q => {
                    if (!advancedTracking.occurrences[q.id]) {
                        advancedTracking.occurrences[q.id] = 0;
                    }
                    if (!advancedTracking.lastShown[q.id]) {
                        advancedTracking.lastShown[q.id] = 0;
                    }
                });
                
                saveAdvancedTracking();
                
                if (questionsDB.length > 0) {
                    document.getElementById('startButton').disabled = false;
                    document.querySelector('.file-info').textContent = `‚úÖ Archivo cargado: ${questionsDB.length} preguntas encontradas`;
                } else {
                    document.querySelector('.file-info').textContent = '‚ùå No se pudieron cargar preguntas del archivo';
                }
                
            } catch (error) {
                console.error('Error al procesar el archivo CSV:', error);
                alert('Error al procesar el archivo CSV: ' + error.message);
            }
        }

        // Funci√≥n mejorada para parsear una l√≠nea CSV
        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                const nextChar = line[i + 1];
                
                if (char === '"') {
                    if (inQuotes && nextChar === '"') {
                        // Comillas dobles escapadas dentro de comillas
                        current += '¬ß¬ßQUOTE¬ß¬ß';
                        i++; // Saltar la siguiente comilla
                    } else {
                        // Cambiar estado de comillas
                        inQuotes = !inQuotes;
                    }
                } else if (char === ',' && !inQuotes) {
                    // Coma fuera de comillas = separador de campo
                    result.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            
            // Agregar el √∫ltimo campo
            result.push(current);
            
            return result;
        }

        // Funci√≥n para detectar la categor√≠a de la pregunta
        function detectCategory(questionText) {
            const text = questionText.toLowerCase();
            if (text.includes('tribut') || text.includes('fiscal') || text.includes('impuesto') || 
                text.includes('liquidaci√≥n') || text.includes('retenci√≥n') || text.includes('lgt')) {
                return 'administrativo';
            } else if (text.includes('civil') || text.includes('propiedad') || text.includes('contrato')) {
                return 'civil';
            } else if (text.includes('mercantil') || text.includes('sociedad') || text.includes('empresa')) {
                return 'mercantil';
            }
            return 'administrativo'; // default
        }

        // Funci√≥n para extraer referencia legal
        function extractLegalReference(reasoning) {
            const matches = reasoning.match(/https?:\/\/[^\s]+/);
            if (matches) {
                return matches[0];
            }
            const articleMatch = reasoning.match(/art√≠culo\s+(\d+)/i);
            if (articleMatch) {
                return `https://www.boe.es/buscar/act.php?id=BOE-A-2003-17588#a${articleMatch[1]}`;
            }
            return 'https://www.boe.es/buscar/act.php?id=BOE-A-2003-17588';
        }

        // Algoritmo mejorado de selecci√≥n aleatoria
        function selectRandomQuestionsAdvanced(num, category) {
            let availableQuestions = questionsDB;
            
            if (category !== 'TODO') {
                availableQuestions = questionsDB.filter(q => q.category === category);
            }

            // Crear un pool de preguntas elegibles
            const currentSession = new Date().getTime();
            const recentlyShownIds = getRecentlyShownQuestions();
            
            // Separar preguntas en categor√≠as
            const neverShown = [];
            const eligibleForRepeat = [];
            const recentlyShown = [];
            
            availableQuestions.forEach(q => {
                if (advancedTracking.occurrences[q.id] === 0) {
                    neverShown.push(q);
                } else if (recentlyShownIds.includes(q.id)) {
                    recentlyShown.push(q);
                } else {
                    eligibleForRepeat.push(q);
                }
            });

            // Construir pool final con prioridades
            let finalPool = [];
            
            // 1. Primero las nunca mostradas
            finalPool = finalPool.concat(neverShown);
            
            // 2. Luego las elegibles, ordenadas por menor frecuencia
            eligibleForRepeat.sort((a, b) => {
                const scoreA = calculateQuestionScore(a.id);
                const scoreB = calculateQuestionScore(b.id);
                return scoreB - scoreA;
            });
            finalPool = finalPool.concat(eligibleForRepeat);
            
            // 3. Solo si es necesario, incluir las recientes
            if (finalPool.length < num) {
                recentlyShown.sort((a, b) => {
                    const scoreA = calculateQuestionScore(a.id);
                    const scoreB = calculateQuestionScore(b.id);
                    return scoreB - scoreA;
                });
                finalPool = finalPool.concat(recentlyShown);
            }

            // Aplicar aleatorizaci√≥n
            const selected = [];
            const poolSize = Math.min(finalPool.length, num * 2);
            const workingPool = finalPool.slice(0, poolSize);
            
            // Aleatorizar el working pool
            for (let i = workingPool.length - 1; i > 0; i--) {
                const maxIndex = Math.min(i + 1, Math.floor(i * 1.5));
                const j = Math.floor(Math.random() * maxIndex);
                [workingPool[i], workingPool[j]] = [workingPool[j], workingPool[i]];
            }
            
            // Seleccionar las preguntas finales
            for (let i = 0; i < Math.min(num, workingPool.length); i++) {
                selected.push(workingPool[i]);
            }

            // Registrar esta sesi√≥n
            const sessionQuestions = selected.map(q => q.id);
            registerNewSession(sessionQuestions);

            return selected;
        }

        // Calcular score de prioridad para una pregunta
        function calculateQuestionScore(questionId) {
            const occurrences = advancedTracking.occurrences[questionId] || 0;
            const lastShown = advancedTracking.lastShown[questionId] || 0;
            const currentTime = new Date().getTime();
            const timeSinceLastShown = currentTime - lastShown;
            
            const occurrenceScore = 1 / (occurrences + 1);
            const timeScore = timeSinceLastShown / (1000 * 60 * 60 * 24);
            
            return occurrenceScore * 100 + timeScore;
        }

        // Obtener preguntas mostradas recientemente
        function getRecentlyShownQuestions() {
            const recentQuestions = new Set();
            const sessionsToCheck = Math.min(advancedTracking.cooldownPeriod, advancedTracking.sessionHistory.length);
            
            for (let i = 0; i < sessionsToCheck; i++) {
                const session = advancedTracking.sessionHistory[i];
                if (session && session.questions) {
                    session.questions.forEach(qId => recentQuestions.add(qId));
                }
            }
            
            return Array.from(recentQuestions);
        }

        // Registrar nueva sesi√≥n
        function registerNewSession(questionIds) {
            const session = {
                timestamp: new Date().getTime(),
                questions: questionIds,
                date: new Date().toISOString()
            };
            
            advancedTracking.sessionHistory.unshift(session);
            
            if (advancedTracking.sessionHistory.length > advancedTracking.maxSessionHistory) {
                advancedTracking.sessionHistory = advancedTracking.sessionHistory.slice(0, advancedTracking.maxSessionHistory);
            }
            
            saveAdvancedTracking();
        }

        // Funci√≥n para reiniciar todos los datos
        function resetAllData() {
            if (confirm('¬øEst√°s seguro de que quieres reiniciar todo el historial de preguntas? Esta acci√≥n no se puede deshacer.')) {
                advancedTracking = {
                    version: TRACKING_VERSION,
                    occurrences: {},
                    sessionHistory: [],
                    lastShown: {},
                    cooldownPeriod: 3,
                    maxSessionHistory: 10
                };
                initializeTracking();
                saveAdvancedTracking();
                alert('Historial de preguntas reiniciado correctamente.');
            }
        }

        // Funci√≥n para generar opciones incorrectas
        function generateIncorrectOptions(correctOption, question) {
            const incorrectOptions = [];
            const usedOptions = new Set([correctOption]);
            
            // Usar las opciones del CSV que no son la correcta
            for (let i = 0; i < question.options.length; i++) {
                if (i !== question.correctAnswer && !usedOptions.has(question.options[i])) {
                    incorrectOptions.push(question.options[i]);
                    usedOptions.add(question.options[i]);
                }
            }
            
            // Si necesitamos m√°s opciones (aunque no deber√≠a pasar con el formato actual)
            while (incorrectOptions.length < 3) {
                const variation = createManualVariation(correctOption, question);
                if (variation && !usedOptions.has(variation)) {
                    incorrectOptions.push(variation);
                    usedOptions.add(variation);
                }
            }
            
            return incorrectOptions.slice(0, 3);
        }

        // Funci√≥n para crear variaciones manuales
        function createManualVariation(correctOption, question) {
            const variations = [
                'Ninguna de las anteriores es correcta',
                'Todas las anteriores son correctas',
                'Solo a) y b) son correctas',
                'Solo b) y c) son correctas'
            ];
            return variations[Math.floor(Math.random() * variations.length)];
        }

        // Funci√≥n para mezclar array (Fisher-Yates)
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        // Funci√≥n para iniciar el quiz
        function startQuiz() {
            if (questionsDB.length === 0) {
                alert('Por favor, carga primero el archivo CSV con las preguntas.');
                return;
            }

            const numQuestions = parseInt(document.getElementById('numQuestions').value);
            const category = document.getElementById('category').value;

            // Cargar tracking avanzado
            loadAdvancedTracking();

            // Seleccionar preguntas con algoritmo mejorado
            const selectedQuestions = selectRandomQuestionsAdvanced(numQuestions, category);
            
            if (selectedQuestions.length === 0) {
                alert('No hay preguntas disponibles para la categor√≠a seleccionada.');
                return;
            }

            // Preparar las preguntas
            currentQuiz.questions = selectedQuestions.map(q => {
                // Usar directamente las opciones del CSV
                return {
                    ...q,
                    shuffledOptions: [...q.options],
                    shuffledCorrectIndex: q.correctAnswer
                };
            });

            // Resetear el quiz
            currentQuiz.currentIndex = 0;
            currentQuiz.correctAnswers = 0;
            currentQuiz.incorrectAnswers = 0;
            currentQuiz.reviewItems = [];
            currentQuiz.startTime = new Date();

            // Mostrar secci√≥n del quiz
            document.getElementById('configSection').style.display = 'none';
            document.getElementById('quizSection').style.display = 'block';
            document.getElementById('resultsSection').style.display = 'none';

            // Mostrar primera pregunta
            showQuestion();
        }

        // Funci√≥n para mostrar la pregunta actual
        function showQuestion() {
            const question = currentQuiz.questions[currentQuiz.currentIndex];
            
            // Incrementar contador de ocurrencias
            advancedTracking.occurrences[question.id] = (advancedTracking.occurrences[question.id] || 0) + 1;
            advancedTracking.lastShown[question.id] = new Date().getTime();
            saveAdvancedTracking();

            // Actualizar progreso
            const progress = ((currentQuiz.currentIndex + 1) / currentQuiz.questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';

            // Actualizar contador
            document.getElementById('questionCounter').textContent = 
                `Pregunta ${currentQuiz.currentIndex + 1} de ${currentQuiz.questions.length}`;

            // Mostrar pregunta
            document.getElementById('questionText').textContent = question.question;

            // Mostrar opciones
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';

            question.shuffledOptions.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'option-button';
                button.textContent = `${String.fromCharCode(65 + index)}) ${option}`;
                button.onclick = () => selectOption(index);
                optionsContainer.appendChild(button);
            });

            // Ocultar feedback y bot√≥n siguiente
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('motivationalMessage').textContent = '';
            document.getElementById('nextButton').style.display = 'none';
        }

        // Funci√≥n para seleccionar una opci√≥n
        function selectOption(selectedIndex) {
            const question = currentQuiz.questions[currentQuiz.currentIndex];
            const isCorrect = selectedIndex === question.shuffledCorrectIndex;

            // Deshabilitar todos los botones
            const buttons = document.querySelectorAll('.option-button');
            buttons.forEach(button => button.disabled = true);

            // Marcar respuesta seleccionada
            buttons[selectedIndex].classList.add(isCorrect ? 'correct' : 'incorrect');

            // Mostrar respuesta correcta si se equivoc√≥
            if (!isCorrect) {
                buttons[question.shuffledCorrectIndex].classList.add('correct');
            }

            // Actualizar estad√≠sticas
            if (isCorrect) {
                currentQuiz.correctAnswers++;
            } else {
                currentQuiz.incorrectAnswers++;
                currentQuiz.reviewItems.push({
                    question: question.question,
                    correctAnswer: question.shuffledOptions[question.shuffledCorrectIndex],
                    reasoning: question.reasoning
                });
            }

            // Mostrar feedback
            const feedback = document.getElementById('feedback');
            feedback.className = 'feedback ' + (isCorrect ? 'success' : 'error');
            
            let feedbackHTML = '';
            if (isCorrect) {
                feedbackHTML = '‚úÖ ¬°Correcto! ';
            } else {
                feedbackHTML = `‚ùå Incorrecto. La respuesta correcta es: ${question.shuffledOptions[question.shuffledCorrectIndex]}. `;
            }
            
            feedbackHTML += question.reasoning;
            
            if (question.legalReference) {
                feedbackHTML += ` <a href="${question.legalReference}" target="_blank">Ver legislaci√≥n aplicable</a>`;
            }
            
            feedback.innerHTML = feedbackHTML;
            feedback.style.display = 'block';

            // Mostrar mensaje motivacional
            const phrases = isCorrect ? motivationalPhrases.correct : motivationalPhrases.incorrect;
            document.getElementById('motivationalMessage').textContent = 
                phrases[Math.floor(Math.random() * phrases.length)];

            // Mostrar bot√≥n siguiente o resultados
            if (currentQuiz.currentIndex < currentQuiz.questions.length - 1) {
                document.getElementById('nextButton').style.display = 'block';
            } else {
                setTimeout(showResults, 2000);
            }
        }

        // Funci√≥n para pasar a la siguiente pregunta
        function nextQuestion() {
            currentQuiz.currentIndex++;
            showQuestion();
        }

        // Funci√≥n para mostrar resultados
        function showResults() {
            currentQuiz.endTime = new Date();

            // Ocultar quiz y mostrar resultados
            document.getElementById('quizSection').style.display = 'none';
            document.getElementById('resultsSection').style.display = 'block';

            // Calcular estad√≠sticas
            const total = currentQuiz.questions.length;
            const percentage = Math.round((currentQuiz.correctAnswers / total) * 100);

            document.getElementById('correctCount').textContent = currentQuiz.correctAnswers;
            document.getElementById('incorrectCount').textContent = currentQuiz.incorrectAnswers;
            document.getElementById('scorePercentage').textContent = percentage + '%';

            // Mostrar temas a repasar
            const reviewItemsDiv = document.getElementById('reviewItems');
            reviewItemsDiv.innerHTML = '';

            if (currentQuiz.reviewItems.length > 0) {
                currentQuiz.reviewItems.forEach((item, index) => {
                    const div = document.createElement('div');
                    div.className = 'review-item';
                    div.innerHTML = `
                        <strong>${index + 1}. ${item.question}</strong><br>
                        <span style="color: var(--success)">Respuesta correcta:</span> ${item.correctAnswer}<br>
                        <span style="color: var(--text-secondary)">${item.reasoning}</span>
                    `;
                    reviewItemsDiv.appendChild(div);
                });
            } else {
                reviewItemsDiv.innerHTML = '<p style="text-align: center; color: var(--success)">¬°Perfecto! No hay temas que repasar.</p>';
            }

            // Mostrar tabla de ocurrencias
            const tableBody = document.getElementById('occurrenceTableBody');
            tableBody.innerHTML = '';

            const sortedQuestions = [...questionsDB].sort((a, b) => a.id - b.id);

            sortedQuestions.forEach(q => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${q.id}</td>
                    <td>${q.question.substring(0, 50)}...</td>
                    <td>${advancedTracking.occurrences[q.id] || 0}</td>
                `;
                tableBody.appendChild(tr);
            });

            // Mensaje final motivacional
            const finalMessage = motivationalPhrases.final[Math.floor(Math.random() * motivationalPhrases.final.length)];
            document.getElementById('finalMessage').textContent = finalMessage;
        }

        // Funci√≥n para reiniciar el quiz
        function resetQuiz() {
            document.getElementById('configSection').style.display = 'block';
            document.getElementById('quizSection').style.display = 'none';
            document.getElementById('resultsSection').style.display = 'none';
        }

        // Inicializar al cargar la p√°gina
        window.onload = function() {
            loadAdvancedTracking();
            
            // Intentar cargar archivos CSV autom√°ticamente
            const possibleFiles = ['PreguntasFlash.csv', 'TEST_JC.csv'];
            
            possibleFiles.forEach(filename => {
                fetch(filename)
                    .then(response => {
                        if (response.ok) {
                            return response.text();
                        }
                        throw new Error('File not found');
                    })
                    .then(data => {
                        console.log(`Archivo ${filename} encontrado, cargando...`);
                        parseCSV(data);
                    })
                    .catch(error => {
                        console.log(`No se encontr√≥ ${filename}`);
                    });
            });
        };
    </script>
